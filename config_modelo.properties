url_jdbc_egestao_2g=jdbc\:postgresql\://HOST\:5432/ege_prd_2grau?user=USER&password=PASSWORD



# Especifique as instâncias do PJe cujos XMLs serão gerados:
gerar_xml_1G=SIM
#gerar_xml_1G=NAO
gerar_xml_2G=SIM
#gerar_xml_2G=NAO



# Autenticação nos Webservices do CNJ. De acordo com o documento "API REST":
#     O tipo de autenticação utilizada é Basic Auth. Quando a API é chamada, é necessário incluir
#     no cabeçalho da requisição (request HTTP) o usuário e a senha do tribunal. O login e a senha
#     de acesso a API são informados pelo CNJ.
sigla_tribunal=TRT99
password_tribunal=XXXXXXXXXX



# Pasta de saída
# Por padrão, os arquivos TXT e XML serão gerados na pasta "output". Para alterar esse padrão,
# descomente o parâmetro abaixo:
# pasta_saida_padrao=arquivos_gerados



# Tamanho do lote da GERAÇÃO dos arquivos XML: especifica o tamanho do lote para a carga de dados dos processos, antes da geração dos arquivos XML.
# É possível especificar lotes maiores para diminuir a quantidade de consultas ao banco de dados (o que beneficia, por exemplo,
# conexões com muito atraso, como VPNs). Em contrapartida, será necessária mais memória para alocar os dados em cache. 
# O valor "1" neste parâmetro fará com que os processos sejam gerados individualmente (comportamento padrão)
tamanho_lote_geracao_processos=100



# Quantidade de threads simultâneas utilizada no envio dos arquivos ao CNJ via API REST.
# Se o parâmetro não existir, o padrão é 1.
numero_threads_simultaneas=10



# Descomente as linhas abaixo caso seja necessario utilizar um servidor proxy para acessar os serviços REST do CNJ.
# proxy_host=127.0.0.1
# proxy_port=3129
# proxy_username=XXX
# proxy_password=XXX



