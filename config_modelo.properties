# será finalizado automaticamente.
# O valor NAO facilita o acompanhamento e a visualização dos erros encontrados durante a operação.
# Se o parâmetro não existir, o padrão é NAO
# interface_grafica_fechar_automaticamente=NAO



# OPCIONAL: Indica se o resultado do validador do CNJ (parâmetro url_validador_cnj) deve ser gravado localmente em um
# arquivo JSON, para fins de depuração do código-fonte e dos dados retornados pelo CNJ.
# O arquivo JSON ficará na mesma pasta dos XMLs do processo, e seu nome será: "NUMERO-DO-PROCESSO_validador_cnj.json".
# Valor padrão=NAO
# debug_gravar_relatorio_validador_cnj=SIM



# OPCIONAL: Indica se movimentos que não foram mapeados no "depara-jt-cnj" devem ser descartados ou não. Para os movimentos do 
# legado, esse parâmetro poderá ser desconsiderado caso o parâmetro incluir_todos_movimentos_base_legado esteja ativado.
# O valor NAO faz com que todos os movimentos sejam incluídos, mesmo os que não forem mapeados pelo projeto "depara-jt-cnj"
# O valor SIM faz com que somente movimentos mapeados pelo projeto "depara-jt-cnj" sejam incluídos no XML, sendo que os demais serão descartados. 
# Valor padrão=NAO
# descartar_movimentos_ausentes_de_para_cnj=NAO



# Define o que fazer com movimentos gerados em órgãos julgadores que não possuem serventia
# * DESCARTAR_PROCESSO (comportamento atual do sistema): não gera o XML desse processo. É lançada a exceção "Falta mapear serventia no arquivo...".
# * DESCARTAR_MOVIMENTO: gera o XML do processo, mas sem o movimento cujo OJ não possui serventia
# * SEM_SERVENTIA: envia o movimento de qualquer forma, mas sem informar serventia
# * SERVENTIA_OJ_PRINCIPAL: envia o movimento com o código da serventia do órgão julgador atual do processo.
movimentos_sem_serventia_cnj=DESCARTAR_PROCESSO



# Define se o sistema legado do 1º grau possui a informação de deslocamento do órgão julgador. Essa informação é obtida pela consulta
# '/resources/sql/op_2_gera_xmls/legado/G1/10_consulta_deslocamento_oj.sql' e é utilizada para informar o órgão julgador dos movimentos.
# Se o sistema não possuir essa informação, o órgão julgador dos movimentos será o órgão julgador vinculado atualmente ao processo na base
# do legado
possui_deslocamento_oj_legado_1g=NAO



# Define se o sistema legado do 2º grau possui a informação de deslocamento do órgão julgador. Essa informação é obtida pela consulta
# '/resources/sql/op_2_gera_xmls/legado/G1/10_consulta_deslocamento_oj.sql' e é utilizada para informar o órgão julgador dos movimentos.
# Se o sistema não possuir essa informação, o órgão julgador dos movimentos será o órgão julgador vinculado atualmente ao processo na base
# do legado
possui_deslocamento_oj_legado_2g=NAO



# OPCIONAL: Especifique o tipo de validação a ser realizada dos protocolos enviados ao CNJ, de acordo com instruções abaixo
# O parâmetro "tipo_validacao_protocolo_cnj" pode ter os valores descritos abaixo:
# * TODOS: Valida todos os protocolos enviados ao CNJ.
# * TODOS_COM_ERRO: Busca todos os protocolos com status de erro (6, 7 e 8) no CNJ associados aos XMLs
#                               enviados na Remessa atual. 
# * APENAS_COM_ERRO_PROCESSADO_COM_ERRO: Busca todos os protocolos com status de erro 6 (processado com erro) no CNJ associados aos XMLs
#                               enviados na Remessa atual.
# * APENAS_COM_ERRO_NO_ARQUIVO: Busca todos os protocolos com status de erro 7 (Erro no arquivo) no CNJ associados aos XMLs
#                               enviados na Remessa atual
#								grava a lista de processos em um arquivo.
# * APENAS_COM_ERRO_GRAVACAO: Busca todos os protocolos com status de erro 8 (Erro de gravação) no CNJ associados aos XMLs
#                               enviados na Remessa atual
# Valor padrão=TODOS
tipo_validacao_protocolo_cnj=TODOS
#tipo_validacao_protocolo_cnj=APENAS_COM_ERRO_PROCESSADO_COM_ERRO
#tipo_validacao_protocolo_cnj=APENAS_COM_ERRO_NO_ARQUIVO
#tipo_validacao_protocolo_cnj=TODOS_COM_ERRO



# Mesmo valor da propriedade 'hibernate.jdbc.batch_size' presente no persistence.xml
tamanho_batch=50



# Na classe 'Op_1_BaixaListaDeNumerosDeProcessos' serão identificadas e armazenas algumas informações relacionadas aos processos que 
# terão os XMLs gerados. Os commits em banco serão realizados em blocos. A quantidade de processos salvos em cada bloco deve ser informado
# nesse parâmetro.
tamanho_lote_commit_operacao_1=10000



# Na classe 'Op_2_GeraEValidaXMLsIndividuais' quando o parâmetro mesclar_movimentos_legado_migrado_via_xml estiver ativado, os processos legados 
# serão obtidos por meio de arquivos XMLs gerados por uma ferramenta externa. Os commits em banco serão realizados em blocos. 
# A quantidade de processos salvos em cada bloco deve ser informado nesse parâmetro.
tamanho_lote_commit_xml_legado=10000



# Tamanho do lote da GERAÇÃO dos arquivos XML (operação 'Op_2_GeraEValidaXMLsIndividuais'): especifica o tamanho do lote para a carga de dados dos processos, antes da geração dos arquivos XML.
# É possível especificar lotes maiores para diminuir a quantidade de consultas ao banco de dados (o que beneficia, por exemplo,
# conexões com muito atraso, como VPNs). Em contrapartida, será necessária mais memória para alocar os dados em cache. 
# O valor "1" neste parâmetro fará com que os processos sejam gerados individualmente (comportamento padrão)
tamanho_lote_geracao_processos_operacao_2=100



# Quantidade de threads simultâneas utilizadas na geração dos XMLs: operação Op_2_GeraEValidaXMLsIndividuais.
# Se o parâmetro não existir, o padrão é 1.
numero_threads_simultaneas_operacao_2=10



# Tamanho do lote de ENVIOS de arquivos XML (operação 'Op_3_EnviaArquivosCNJ'): especifica o tamanho do lote para envio dos XMLs dos processos.
# O valor "1" neste parâmetro fará com que os processos sejam gerados individualmente (comportamento padrão)
tamanho_lote_envio_operacao_3=100



# Quantidade de threads simultâneas utilizadas no envio dos arquivos ao CNJ via API REST.
# Se o parâmetro não existir, o padrão é 1.
# Cuidado com valores muito acima de 20, pode acontecer o erro relato em https://github.com/felipegiotto/justica_em_numeros_2016/issues/18
numero_threads_simultaneas_operacao_3=10


#Parâmetro utilizado pela operação Op_3_EnviaArquivosCNJ para indicar quais XMLs do último lote gerado serão enviados.
# * TODOS: Todos os XMLs gerados serão enviados independente de terem sido reportados erros pelo validador local.
#		   Nesta configuração, um lote só será considerado completamente ENVIADO quando todos os XMLs estiverem marcados como ENVIADOS.
# * APENAS_SUCESSO: Apenas XMLs gerados sem erros reportados pelo validador local serão enviados.
#		            Nesta configuração, um lote só será considerado completamente ENVIADO quando todos os XMLs gerados com sucesso
#                   estiverem marcados como ENVIADOS.
situacao_xml_para_envio_operacao_3=TODOS