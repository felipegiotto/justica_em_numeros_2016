# Especifique o tipo de extração a ser realizada, de acordo com instruções na página
# Se for executar diretamente o jar da aplicação pela linha de comando, é possível passar esse parâmetro como argumento, 
# 	devendo ser o segundo parâmetro. O primeiro é o item do menu exibido no classe MainClass.
# O parâmetro "tipo_carga_xml" pode ter os valores descritos abaixo:
# * COMPLETA: Para a carga completa devem ser encaminhados a totalidade dos processos em tramitação 
#             em 31 de julho de 2020, bem como daqueles que foram baixados de 1° de janeiro 
#             de 2015 até 31 de julho de 2020.
# * MENSAL: Para a carga mensal devem ser transmitidos os processos que tiveram movimentação ou 
#           alguma atualização no mês de referência, com todos os dados e movimentos dos respectivos 
#           processos, de forma a evitar perda de algum tipo de informação. Preencha corretamente o 
#           ano e o mês, no formato indicado.
# * TODOS_COM_MOVIMENTACOES: gera os XMLs de todos os processos que tiveram qualquer movimentação
#                            processual, na tabela tb_processo_evento, entre 01/01/2015 e 31/07/2020.
#                            Essa carga é muito parecida com a carga COMPLETA, mas em vez de utilizar
#                            o e-Gestão, consulta as movimentações processuais no próprio PJe.
# * TESTES: gera os XMLs de determinados processos aleatórios, para testar a ferramenta.
# * PROCESSO: Para testar a geração de XMLs de um processo específico, preencher de acordo com 
#             o formato sugerido.
# Dica para gerar sua própria lista de processos personalizada. 
#	O tipo de carga, na verdade, só serve para duas coisas:
#		1. Definir campo Tipos de Remessa (TB_REMESSA.CD_TIPO), e o nome da pasta de saída com os arquivos de log e de controle de operação. 
#		2. Definir o comportamento da operação 1, que baixa a lista de processos.
#	Então, se você quiser "enganar" a ferramenta e criar a sua lista de processos (ex: lista de todos os processos de 2019 e 2020):
#		1. Altere o parâmetro tipo_carga_xml para "TESTES"
#		2. Modifique o script src/main/resources/sql/op_1_baixa_lista_processos/pje/carga_testes.sql incluindo a consulta e/ou processos que gostaria 
#				e os scripts /op_1_baixa_lista_processos/legado/G1/carga_testes.sql e /op_1_baixa_lista_processos/legado/G2/carga_testes.sql incluindo a restrição WHERE 1=0 para não retornar nenhum processo.
#			2.1 Outra alternativa seria editar manualmente a tabela tb_processo_envio após a execução da operação 1. 
#				Você pode colocar qualquer lista de processos.
#			2.2 Se quiser incluir dados do legado, é necessário alterar o campo cd_origem_processo da tabela datajud.tb_processo_envio para o valor 'H' (Híbrido) para todos os processos (ou apenas os processos que tiverem dados no PJe e legado), 
#			mas é necessário testar para verificar se acontecerá algum erro com os processos que não tem dados do legado. 	
#		4. Rode as demais operações normalmente.
# tipo_carga_xml=COMPLETA
tipo_carga_xml=MENSAL 2020-01
# tipo_carga_xml=TODOS_COM_MOVIMENTACOES
# tipo_carga_xml=TESTES
# tipo_carga_xml=PROCESSO 0000000-00.2016.0.00.0000



# URL do Webservice do CNJ para envio de processos, conforme página do CNJ (https://www.cnj.jus.br/pesquisas-judiciarias/premio-cnj-de-qualidade/orientacoes-para-envio-via-servico-rest/)
# Homologação:
