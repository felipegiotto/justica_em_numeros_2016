# OPCIONAL: Se o parâmetro mesclar_movimentos_xml_legado_migrado estiver com o valor SIM, ativa a mesclagem de movimentos do XML do sistema legado.
# É esperado que os XMLs com os dados do sistema legado tenham sido gerados conforme a definição XSD vigente e estejam no caminho conhecido.
# Durante a geração dos XMLs dos dados do PJe, os movimentos do legado serão lidos e inseridos no início da lista de movimentos para manter
# a ordem cronológica, já que os dados do legado são anteriores aos do PJe.
# A seguir, o arquivo XML do legado é renomeado recebendo o sufixo .migrado.
# Os demais arquivos XML no caminho do legado, que não forem tiverem correspondência com processos do PJe, permanecerão inalterados e poderão
# ser enviados como estão para validação e encaminhados para o CNJ.
# 
# ATENÇÃO: Essa abordagem é indiferente ao parâmetro sistema_judicial. Independemente do valor atribuído a esse outro parâmetro,
#		   durante a geração do arquivo XML será verificado se o mesclar_movimentos_xml_legado_migrado está ativado, e caso esteja,
#		   verificará se existe algum arquivo .migrado correspondente ao processo em questão (método mesclarMovimentosLegadoMigrado). 
#		   Se não encontrar nenhum arquivo, não fará nada. 
# mesclar_movimentos_xml_legado_migrado = NAO



# Define o que fazer com movimentos gerados em órgãos julgadores que não possuem serventia
# * DESCARTAR_PROCESSO (comportamento atual do sistema): não gera o XML desse processo. É lançada a exceção "Falta mapear serventia no arquivo...".
# * DESCARTAR_MOVIMENTO: gera o XML do processo, mas sem o movimento cujo OJ não possui serventia
# * SEM_SERVENTIA: envia o movimento de qualquer forma, mas sem informar serventia
# * SERVENTIA_OJ_PRINCIPAL: envia o movimento com o código da serventia do órgão julgador atual do processo.
movimentos_sem_serventia_cnj = DESCARTAR_PROCESSO



