# Especifique o tipo de extração a ser realizada, de acordo com instruções na página
# Se for executar diretamente o jar da aplicação pela linha de comando, é possível passar esse parâmetro como argumento, 
# 	devendo ser o segundo parâmetro. O primeiro é o item do menu exibido no classe MainClass.
# O parâmetro "tipo_carga_xml" pode ter os valores descritos abaixo:
# * COMPLETA: Para a carga completa devem ser encaminhados a totalidade dos processos em tramitação 
#             em no último dia do mês informado no parâmetro mes_ano_corte, bem como daqueles que foram baixados de 1° de janeiro 
#             de 2015 até o último dia do mês informado no parâmetro mes_ano_corte.
# * MENSAL: Para a carga mensal devem ser transmitidos os processos que tiveram movimentação ou 
#           alguma atualização no mês de referência (Parâmetro 'mes_ano_corte'), com todos os dados e movimentos dos respectivos 
#           processos, de forma a evitar perda de algum tipo de informação. 
# * TODOS_COM_MOVIMENTACOES: gera os XMLs de todos os processos que tiveram qualquer movimentação
#                            processual, na tabela tb_processo_evento, entre 01/01/2015 e o último dia 
#							 do mês informado no parâmetro mes_ano_corte.
#                            Essa carga é muito parecida com a carga COMPLETA, mas em vez de utilizar
#                            o e-Gestão, consulta as movimentações processuais no próprio PJe.
# * TESTES: gera os XMLs de determinados processos aleatórios, para testar a ferramenta.
# * PROCESSO: Para testar a geração de XMLs de um processo específico, preencher de acordo com 
#             o formato sugerido.
# * AVULSA: gera os XMLs de processos informados no arquivo carga_avulsa.csv.
# 
# tipo_carga_xml=COMPLETA
tipo_carga_xml=MENSAL
# tipo_carga_xml=TODOS_COM_MOVIMENTACOES
# tipo_carga_xml=TESTES
# tipo_carga_xml=PROCESSO 0000000-00.2016.0.00.0000
# tipo_carga_xml=AVULSA


# Indica a data de corte que será adota nas cargas MENSAL e COMPLETA.
#  * Para a carga MENSAL, será considerado o período do mês informado nesse parâmetro.
#  * Para a carga COMPLETA, serão considerados todos os processos que não foram arquivados até
#    o último dia do mês informado nesse parâmetro e os que foram arquivados no período entre 
#    01/01/2015 e o último dia do mês informado no parâmetro mes_ano_corte.
#
# Observação: Preencha corretamente o ano e o mês, no formato indicado: YYYY-MM.
mes_ano_corte=2020-01



# Especifique as instâncias do PJe cujos XMLs serão gerados:
gerar_xml_1G=SIM
#gerar_xml_1G=NAO
gerar_xml_2G=SIM
#gerar_xml_2G=NAO



# Se o parâmetro mesclar_movimentos_legado_migrado_via_xml estiver com o valor SIM, ativa a mesclagem de movimentos do sistema legado
# a partir de arquivos XMLs presentes na pasta '../xmls_individuais/Legado'.
# É esperado que os XMLs com os dados do sistema legado tenham sido gerados conforme a definição XSD vigente e estejam no caminho conhecido.
# Durante a geração dos XMLs dos dados do PJe, os movimentos do legado serão lidos e inseridos no início da lista de movimentos para manter
# a ordem cronológica, já que os dados do legado são anteriores aos do PJe.
# A seguir, o arquivo XML do legado é renomeado recebendo o sufixo .migrado.
# Os demais arquivos XML no caminho do legado, que não forem tiverem correspondência com processos do PJe, permanecerão inalterados e poderão
# ser enviados como estão para o CNJ.
# 
#
# Se o parâmetro não existir, o padrão é NAO
mesclar_movimentos_legado_migrado_via_xml=NAO



# ATENÇÃO: Esse parâmetro só será considerado na aplicação quando o valor do parâmetro 'mesclar_movimentos_legado_migrado_via_xml' possuir o valor NAO. 
# 		   Desta forma, a mescla de movimentos de processos legados que foram migrados para o PJe poderá ser feita a partir do staging e não via XMLs gerados
#          por fora da aplicação. Da mesma forma, os XMLs dos processos legados e não migrados também poderão ser gerados via staging.
# 
# Especifique o sistema judicial que será utilizado para gerar os XMLs. Para mais informações sobre como extrair e integrar dados
# dos sistemas LEGADOS, consultar o arquivo README-SistemasLegados.md.
#
# O parâmetro pode ter os valores descritos abaixo:
# * APENAS_LEGADO: Os XMLs serão gerados apenas para os processos que forem recuperados da base staging do Sistema Judicial Legado e que não 
#                 foram migrados para o PJe.
# * APENAS_PJE: Os XMLs serão gerados apenas para os processos que forem recuperados do PJe. Nenhuma informação é recuperada do 
#               Sistema Judicial Legado
# * APENAS_PJE_COM_MIGRADOS_LEGADO: Os XMLs serão gerados apenas para os processos que forem recuperados do PJe. Informações de 
#                                   Movimentos e Complementos de processos que tiverem sido migrados do Sistema Judicial Legado e 
#                                   estiverem no staging também serão recuperadas para um merge de informações.
# * TODOS: Os XMLs serão gerados para os processos que forem recuperados do PJe e da base staging do Sistema Judicial Legado. 
#          Informações de Movimentos e Complementos de processos que tiverem sido migrados do Sistema Judicial Legado também 
#          serão recuperadas para um merge de informações.
#
# Se o parâmetro não existir, o padrão é APENAS_PJE
sistema_judicial=APENAS_PJE



# OPCIONAL: Indica se todos os movimentos da base do legado serão incluídos ou não, independentemente se foram ou não 
# mapeados no "depara-jt-cnj".
# O valor NAO faz com que o movimento do legado seja descartado ou não a depender do valor do parâmetro descartar_movimentos_ausentes_de_para_cnj
# O valor SIM faz com que todos os movimentos do legado sejam incluídos, mesmo os que não forem mapeados pelo projeto "depara-jt-cnj" 
# Valor padrão=NAO
# Observação: para que o extrator funcione com os movimentos locais do legado, é necessário incluir os dados do movimento 
# na tabela sgt_consulta.movimentos da base intermediária
#incluir_todos_movimentos_base_legado=NAO



# URL do Webservice do CNJ para envio de processos, conforme página do CNJ (https://www.cnj.jus.br/pesquisas-judiciarias/premio-cnj-de-qualidade/orientacoes-para-envio-via-servico-rest/)
# Homologação:
url_webservice_cnj=https://wwwh.cnj.jus.br/modelo-de-transferencia-de-dados/v1/processos
# Produção:
# url_webservice_cnj=https://www.cnj.jus.br/modelo-de-transferencia-de-dados/v1/processos



# OPCIONAL: Indica a URL do "Programa validador de arquivos XML" (disponibilizado pelo CNJ para as equipes dos tribunais
# no endereço https://www.cnj.jus.br/pesquisas-judiciarias/premio-cnj-de-qualidade/orientacoes-para-envio-via-servico-rest/ ).
