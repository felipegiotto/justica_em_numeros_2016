# Contornar problema de ausência de informação de sexo no PJe
# O PJe possui uma falha na remessa de processos entre instâncias, que faz com que grande parte das
# pessoas sejam remetidas sem informação de gênero (masculino / feminino). Por isso, o cadastro
# das pessoas, no 2o Grau, muitas vezes não possui essa informação.
# Habilitando o parâmetro abaixo, a informação do gênero, quando ausente, será localizada na outra
# instância
# contornar_falta_de_genero=SIM



# Processos sem assunto no PJe
# Habilite o parâmetro abaixo para inserir assuntos padrão no processo, quando o processo não tiver
# assunto cadastrado no PJe. Preencha o CÓDIGO do assunto, os outros dados serão consultados no
# banco de dados do PJe.
# No 1o Grau: 1654 - DIREITO DO TRABALHO (864) / Contrato Individual de Trabalho
# assunto_padrao_1G=1654
# assunto_padrao_2G=???



# Indica se a interface gráfica deve fechar automaticamente ao término das operações.
# O valor SIM facilita a utilização de shell scripts, já que, quando a operação terminar, o programa
# será finalizado automaticamente.
# O valor NAO facilita o acompanhamento e a visualização dos erros encontrados durante a operação.
# Se o parâmetro não existir, o padrão é NAO
# interface_grafica_fechar_automaticamente=NAO



# OPCIONAL: Indica se o resultado do validador do CNJ (parâmetro url_validador_cnj) deve ser gravado localmente em um
# arquivo JSON, para fins de depuração do código-fonte e dos dados retornados pelo CNJ.
# O arquivo JSON ficará na mesma pasta dos XMLs do processo, e seu nome será: "NUMERO-DO-PROCESSO_validador_cnj.json".
# Valor padrão=NAO
# debug_gravar_relatorio_validador_cnj=SIM



# OPCIONAL: Indica se movimentos que não foram mapeados no "depara-jt-cnj" devem ser descartados ou não
# O valor NAO faz com que todos os movimentos sejam incluídos, mesmo os que não forem mapeados pelo projeto "depara-jt-cnj"
# O valor SIM faz com que somente movimentos mapeados pelo projeto "depara-jt-cnj" sejam incluídos no XML, sendo que os demais serão descartados. 
# Valor padrão=NAO
# descartar_movimentos_ausentes_de_para_cnj=NAO

# OPCIONAL: Se o parâmetro mesclar_movimentos_xml_legado_migrado estiver com o valor SIM, ativa a mesclagem de movimentos do XML do sistema legado.
# É esperado que os XMLs com os dados do sistema legado tenham sido gerados conforme a definição XSD vigente e estejam no caminho conhecido.
# Durante a geração dos XMLs dos dados do PJe, os movimentos do legado serão lidos e inseridos no início da lista de movimentos para manter
# a ordem cronológica, já que os dados do legado são anteriores aos do PJe.
# A seguir, o arquivo XML do legado é renomeado recebendo o sufixo .migrado.
# Os demais arquivos XML no caminho do legado, que não forem tiverem correspondência com processos do PJe, permanecerão inalterados e poderão
# ser enviados como estão para validação e encaminhados para o CNJ.
# 
# ATENÇÃO: Essa abordagem só deve ser utiliza com o parâmetro sistema_judicial contendo o valor APENAS_PJE.
# mesclar_movimentos_xml_legado_migrado = NAO



# Define o que fazer com movimentos gerados em órgãos julgadores que não possuem serventia
# * DESCARTAR_PROCESSO (comportamento atual do sistema): não gera o XML desse processo. É lançada a exceção "Falta mapear serventia no arquivo...".
# * DESCARTAR_MOVIMENTO: gera o XML do processo, mas sem o movimento cujo OJ não possui serventia
# * SEM_SERVENTIA: envia o movimento de qualquer forma, mas sem informar serventia
# * SERVENTIA_OJ_PRINCIPAL: envia o movimento com o código da serventia do órgão julgador atual do processo.
movimentos_sem_serventia_cnj = DESCARTAR_PROCESSO



# OPCIONAL: Especifique o tipo de validação a ser realizada dos protocolos enviados ao CNJ, de acordo com instruções abaixo
# O parâmetro "tipo_validacao_protocolo_cnj" pode ter os valores descritos abaixo:
# * TODOS: Valida todos os protocolos enviados ao CNJ
# * APENAS_COM_ERRO: Verifica se o último protocolo enviado já foi processado, e se já tiver sido, busca todos os protocolos 
#					 com status de erro no CNJ enviados no período da remessa e depois tenta reenviar novamente esses processos.
# Valor padrão=APENAS_COM_ERRO
tipo_validacao_protocolo_cnj=APENAS_COM_ERRO
#tipo_validacao_protocolo_cnj=TODOS
