# Especifique o tipo de extração a ser realizada, de acordo com instruções na página
# O parâmetro "tipo_carga_xml" pode ter os valores descritos abaixo:
# * COMPLETA: Para a carga completa devem ser encaminhados a totalidade dos processos em tramitação 
#             em 31 de junho de 2020, bem como daqueles que foram baixados de 1° de janeiro 
#             de 2015 até 30 de junho de 2020.
# * MENSAL: Para a carga mensal devem ser transmitidos os processos que tiveram movimentação ou 
#           alguma atualização no mês de referência, com todos os dados e movimentos dos respectivos 
#           processos, de forma a evitar perda de algum tipo de informação. Preencha corretamente o 
#           ano e o mês, no formato indicado.
# * TODOS_COM_MOVIMENTACOES: gera os XMLs de todos os processos que tiveram qualquer movimentação
#                            processual, na tabela tb_processo_evento, entre 01/01/2015 e 31/07/2016.
#                            Essa carga é muito parecida com a carga COMPLETA, mas em vez de utilizar
#                            o e-Gestão, consulta as movimentações processuais no próprio PJe.
# * TESTES: gera os XMLs de determinados processos aleatórios, para testar a ferramenta.
# * PROCESSO: Para testar a geração de XMLs de um processo específico, preencher de acordo com 
#             o formato sugerido.
# tipo_carga_xml=COMPLETA
tipo_carga_xml=MENSAL 2020-01
# tipo_carga_xml=TODOS_COM_MOVIMENTACOES
# tipo_carga_xml=TESTES
# tipo_carga_xml=PROCESSO 0000000-00.2016.0.00.0000



# URL do Webservice do CNJ para envio de processos, conforme página do CNJ (https://www.cnj.jus.br/pesquisas-judiciarias/premio-cnj-de-qualidade/orientacoes-para-envio-via-servico-rest/)
# Homologação:
url_webservice_cnj=https://wwwh.cnj.jus.br/modelo-de-transferencia-de-dados/v1/processos
# Produção:
# url_webservice_cnj=https://www.cnj.jus.br/modelo-de-transferencia-de-dados/v1/processos



# Especifique o sistema judicial que será utilizado para gerar os XMLs. Para mais informações sobre como extrair e integrar dados
# dos sistemas LEGADOS, consultar o arquivo README-SistemasLegados.md.
# O parâmetro "sistema_judicial" pode ter os valores descritos abaixo:
# * APENAS_LEGADO: Os XMLs serão gerados apenas para os processos que forem recuperados do Sistema Judicial Legado e que não 
#                 foram migrados para o PJe.
# * APENAS_PJE: Os XMLs serão gerados apenas para os processos que forem recuperados do PJe. Nenhuma informação é recuperada do 
#               Sistema Judicial Legado
# * APENAS_PJE_COM_MIGRADOS_LEGADO: Os XMLs serão gerados apenas para os processos que forem recuperados do PJe. Informações de 
#                                   Movimentos e Complementos de processos que tiverem sido migrados do Sistema Judicial Legado também 
#                                   serão recuperadas para um merge de informações.
# * TODOS: Os XMLs serão gerados para os processos que forem recuperados do PJe e do Sistema Judicial Legado. Informações de
#          Movimentos e Complementos de processos que tiverem sido migrados do Sistema Judicial Legado também serão recuperadas para 
#          um merge de informações.
sistema_judicial=APENAS_PJE



# OPCIONAL: Indica a URL do "Programa validador de arquivos XML" (disponibilizado pelo CNJ para as equipes dos tribunais
# no endereço https://www.cnj.jus.br/pesquisas-judiciarias/premio-cnj-de-qualidade/orientacoes-para-envio-via-servico-rest/ ).
# Esse aplicativo é uma imagem Docker que permite aplicar, localmente, as mesmas validações que são aplicadas no CNJ.
# Se esse parâmetro EXISTIR, o arquivo XML só será gerado se passar no validador.
# Se esse parâmetro NÃO EXISTIR, o arquivo XML será gerado mesmo sem validação.
# url_validador_cnj=http://localhost:8081/v2/valida



# Conexoes com os bancos de dados do PJe
